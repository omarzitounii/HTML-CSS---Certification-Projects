<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name<input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label"
          >Email<input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label"
          >Age (optional)<input
            id="number"
            name="age"
            type="number"
            min="18"
            max="80"
            placeholder="Age"
        /></label>
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option disabled selected value>Select Role</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>Would you recommend the platform to a friend?</label>
        <label
          ><input
            type="radio"
            name="user-recommand"
            value="yes"
            checked
          />Yes</label
        >
        <label><input type="radio" name="user-recommand" value="no" />No</label>
        <label>What would you like to see improved?</label>
        <label
          ><input
            name="improve"
            type="checkbox"
            value="front-end-project"
          />Front-end Projects</label
        >
        <label
          ><input
            name="improve"
            type="checkbox"
            value="back-end-project"
          />Back-end Projects</label
        >
        <label
          ><input
            name="improve"
            type="checkbox"
            value="additional-course"
          />Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggestions?<textarea
            id="comments"
            name="comment"
            placeholder="Enter your comments here..."
            rows="4"
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
